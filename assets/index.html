<body>
    <div id="juxtapose-embed" class="juxtapose" style="height: 364px; width: 648px;"><div class="jx-slider"><div class="jx-handle" style="left: 30%;"><div class="jx-arrow jx-left"></div><div class="jx-control"><div class="jx-controller" tabindex="0" role="slider" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div></div><div class="jx-arrow jx-right"></div></div><div class="jx-image jx-left" style="width: 30%;"><img src="./img/ao_before.png" alt=""><div class="jx-label" tabindex="0">Without AO</div></div><div class="jx-image jx-right" style="width: 70%;"><img src="./img/ao_after.png" alt=""><div class="jx-label" tabindex="0">With AO</div></div><a href="https://juxtapose.knightlab.com/" target="_blank" rel="noopener" class="jx-knightlab"><div class="knightlab-logo"></div><span class="juxtapose-name">JuxtaposeJS</span></a></div></div>

    <script type="text/javascript" src="./juxtapose.js.download"></script>
    <script type="text/javascript">
        function getURLParameter(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return false;
        }

        function createJuxtapose(json) {
            // https://css-tricks.com/snippets/jquery/fixing-load-in-ie-for-cached-images/
            var msie = document.documentMode;
            if (msie < 9) {
                json.images[0].src += "?" + new Date().getTime();
                json.images[1].src += "?" + new Date().getTime();
            }
            slider = new juxtapose.JXSlider('#juxtapose-embed', json.images, json.options);
        }

        var uid = getURLParameter('uid');
        if (uid.indexOf('http') === 0) {
            var url = uid;
        } else {
            if (uid[uid.length - 1] == '/') {
                uid = uid.substr(0, uid.length - 1);
            }
            var url = 'https://s3.amazonaws.com/uploads.knightlab.com/juxtapose/' + uid + '.json';
        }

        if (url) {
            // https://stackoverflow.com/questions/20624476/xdomainrequest-cors-for-xml-causing-access-is-denied-error-in-ie8-ie9
            var xhr = new XMLHttpRequest();
            var ie = false;
            if ("withCredentials" in xhr) {
                xhr.open('get', url, true);
            } else if (typeof XDomainRequest != "undefined") {
                // XDomainRequest for IE.
                url = url.replace(/^https:\/\//i, 'http://');
                xhr = new XDomainRequest();
                xhr.open('get', url);
                ie = true;
            }

            xhr.onload = function() {
                if ((xhr.readyState == 4 && xhr.status == 200 && !ie) || ie) {
                    var json = JSON.parse(xhr.responseText);
                    createJuxtapose(json);
                }
            };
            setTimeout(function() {
                xhr.send();
            }, 0);
        }

        var head = document.head || document.getElementsByTagName("head")[0];
        var oembed_link = document.createElement('link');
        oembed_link['rel'] = 'alternate';
        oembed_link['type'] = 'application/json+oembed';
        oembed_link['href'] = 'https://oembed.knightlab.com/juxtapose/?url=' + encodeURIComponent(window.location.href);
        head.appendChild(oembed_link);
    </script>
